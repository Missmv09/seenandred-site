<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Analysis Portal - Seen and Red</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-red: #dc2626; --dark-red: #991b1b; --light-red: #fee2e2;
            --dark-gray: #1f2937; --medium-gray: #6b7280; --light-gray: #f9fafb; --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6; color: var(--dark-gray); background: var(--light-gray); min-height: 100vh;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 2rem 20px; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.5rem; color: var(--dark-gray); margin-bottom: 0.5rem; }
        .header p { font-size: 1.1rem; color: var(--medium-gray); }
        
        .access-card {
            background: var(--white); border-radius: 16px; padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;
            margin-bottom: 2rem; position: relative; overflow: hidden;
        }
        .access-card.premium { border: 2px solid #10b981; background: linear-gradient(135deg, #ecfdf5 0%, var(--white) 100%); }
        
        .status-badge {
            position: absolute; top: 1rem; right: 1rem; 
            padding: 0.5rem 1rem; border-radius: 12px; font-size: 0.8rem; font-weight: 600;
        }
        .status-badge.premium { background: #10b981; color: white; }
        .status-badge.notice { background: var(--primary-red); color: white; }
        
        .plan-title { font-size: 1.8rem; font-weight: bold; color: var(--dark-gray); margin-bottom: 1rem; }
        .plan-description { color: var(--medium-gray); margin-bottom: 2rem; line-height: 1.5; }
        .usage-info { 
            background: var(--light-gray); border-radius: 12px; padding: 1.5rem; 
            margin-bottom: 2rem; font-size: 1.1rem; color: var(--dark-gray);
        }
        
        .access-btn {
            width: 100%; padding: 1.25rem; border: none; border-radius: 12px;
            font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .access-btn.primary { background: var(--primary-red); color: var(--white); }
        .access-btn.primary:hover { background: var(--dark-red); }
        .access-btn.success { background: #10b981; color: var(--white); }
        .access-btn.success:hover { background: #059669; }
        .access-btn.disabled { background: #9ca3af; color: #6b7280; cursor: not-allowed; }
        
        
        @media (max-width: 768px) {
            .container { padding: 1rem 15px; }
            .header h1 { font-size: 2rem; }
            .access-card { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Analysis Portal</h1>
            <p>Ready to analyze your messages, bestie?</p>
        </div>

        <div class="access-card" id="access-card">
            <div class="status-badge" id="status-badge">Loading...</div>
            <div class="plan-title" id="plan-title">Checking Your Access...</div>
            <div class="plan-description" id="plan-description">Please wait while we load your account</div>
            <div class="usage-info" id="usage-info">Loading your usage information...</div>
            <button class="access-btn primary" id="access-btn" disabled>Loading...</button>
            
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <p style="color: var(--medium-gray); font-size: 0.9rem;">
                Need help? <a href="index.html" style="color: var(--primary-red);">‚Üê Back to homepage</a>
            </p>
        </div>
    </div>

    <script>
        const PLANS = {
            unlimited: {
                name: 'Unlimited Analysis',
                description: 'Unlimited access to brutally honest AI analysis whenever you need it.',
                tallyUrl: 'https://tally.so/r/mJbgaz',
                stripeUrl: 'https://buy.stripe.com/9B64gyajP35Qaoq6SR9EI0d'
            }
        };

        let userState = {
            email: null,
            subscriptionActive: false
        };

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const submitted = params.get('submitted') === 'true';
            let email = params.get('email') || params.get('customer_email');
            
            // Get email if not provided
            if (!email || email === '{CHECKOUT_SESSION_CUSTOMER_EMAIL}') {
                if (submitted) {
                    email = prompt('Please enter your email to activate your subscription:');
                } else {
                    email = prompt('Please enter your email to access your analysis portal:');
                }
                if (!email || !email.includes('@')) {
                    alert('Valid email required');
                    window.location.href = 'index.html';
                    return;
                }
            }

            email = email.trim().toLowerCase();
            userState.email = email;
            loadUserData();

            // Handle new subscription activation
            if (submitted) {
                activateSubscription();
            }

            await checkSubscription();
            if (userState.subscriptionActive) {
                accessAnalysis();
                return;
            }

            updateDisplay();
        }

        function loadUserData() {
            const saved = localStorage.getItem(`user_${userState.email.toLowerCase()}`);
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    userState.subscriptionActive = parsed.subscriptionActive || false;
                } catch (e) {
                    userState = { email: userState.email, subscriptionActive: false };
                }
            }
        }

        async function checkSubscription() {
            try {
                const res = await fetch(`/.netlify/functions/check-subscription?email=${encodeURIComponent(userState.email)}`);
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await res.json();
                userState.subscriptionActive = data.active;
                saveUserData();
            } catch (e) {
                console.error('Subscription check failed', e);
                if (userState.subscriptionActive) {
                    alert('We couldn\'t verify your subscription with the server, but your local access is active. If you encounter issues, please contact support.');
                } else {
                    alert('Unable to verify your subscription. Please try again or contact support if the issue persists.');
                }
            }
        }

        function saveUserData() {
            localStorage.setItem(`user_${userState.email.toLowerCase()}`, JSON.stringify({
                subscriptionActive: userState.subscriptionActive
            }));
        }

        function activateSubscription() {
            userState.subscriptionActive = true;
            saveUserData();

            // Clean URL after processing
            const cleanUrl = `${window.location.pathname}?email=${encodeURIComponent(userState.email)}`;
            window.history.replaceState({}, '', cleanUrl);
        }

        function updateDisplay() {
            const card = document.getElementById('access-card');
            const badge = document.getElementById('status-badge');
            const title = document.getElementById('plan-title');
            const description = document.getElementById('plan-description');
            const usage = document.getElementById('usage-info');
            const btn = document.getElementById('access-btn');

            const plan = PLANS.unlimited;

            if (userState.subscriptionActive) {
                // Unlimited subscriber
                card.className = 'access-card premium';
                badge.className = 'status-badge premium';
                badge.textContent = 'Unlimited';
                title.textContent = plan.name;
                description.textContent = plan.description;
                usage.textContent = 'Unlimited analyses available - go wild, bestie! üî•';
                btn.textContent = 'Access Unlimited Analysis';
                btn.className = 'access-btn success';
                btn.disabled = false;
                btn.onclick = () => accessAnalysis();
            } else {
                // Not subscribed
                card.className = 'access-card';
                badge.className = 'status-badge notice';
                badge.textContent = 'Subscribe';
                title.textContent = plan.name;
                description.textContent = plan.description;
                usage.textContent = 'Subscribe to unlock unlimited analyses.';
                btn.textContent = 'Subscribe for $12/month';
                btn.className = 'access-btn primary';
                btn.disabled = false;
                btn.onclick = upgrade;
            }
        }

        function accessAnalysis() {
            window.location.href = PLANS.unlimited.tallyUrl;
        }

        function upgrade() {
            window.location.href = PLANS.unlimited.stripeUrl;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
