
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Message Decode</title>
        <script>
            function getParam(param) {
                const url = new URL(window.location.href);
                return url.searchParams.get(param);
            }

            function renderForm() {
                const tier = getParam("tier") || "flag";
                const email = getParam("email") || "";
                const tierMap = {
                    flag: 3,
                    pattern: 6,
                    reality: 99
                };
                const max = tierMap[tier] || 1;
                let form = `<form method="POST" action="https://hooks.zapier.com/hooks/catch/23371012/ubk8k9x/">`;

                for (let i = 1; i <= max && i <= 10; i++) {
                    form += `<label>Message ${i}</label><br><textarea name="message${i}" placeholder="Paste message ${i}..." required></textarea><br>`;
                }

                form += `<input type="email" name="email" value="${email}" placeholder="Your email" required><br>`;
                form += `<input type="hidden" name="tier" value="${tier}">`;
                form += `<button type="submit">Decode it</button>`;
                form += `</form>`;
                document.getElementById("form-container").innerHTML = form;
            }

            window.onload = renderForm;
        </script>
    </head>
    <body>
        <h2>Message Decode</h2>
        <div id="form-container">Loading...</div>
        <p><small>âœ¨ Results will be sent to your email within a few minutes.</small></p>
    </body>
    </html>
