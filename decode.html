<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decode a Message | SEEN & RED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #cc0000;
      font-size: 28px;
      margin-bottom: 1rem;
    }
    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #cc0000;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Decode a Message</h1>
    <p>Not sure if you’re overthinking — or being manipulated? Paste the message and we’ll decode it using AI: tone, red flags, gaslighting, manipulation, and what you should’ve said.</p>
    
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" placeholder="Email used at checkout" required />

      <label for="name">Your Name (optional)</label>
      <input type="text" name="name" id="name" placeholder="Optional – for personalization" />

      <label for="message">Message to Decode</label>
      <textarea name="message" id="message" rows="6" placeholder="Paste the text message here..." required></textarea>

      <button type="submit">Submit for Decode</button>
    </form>
  </div>
</body>
</html>
