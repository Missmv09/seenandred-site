<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Decode Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Message Decode Tool</h1>
  <p>Drop your message (or upload a screenshot) and we’ll break it all the way down.</p>
  <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
    <label for="tier">Choose your Decode Tier</label>
    <select name="tier" id="tier">
      <option>Flag Check — $3 (1 message)</option>
      <option>Pattern Check — $9 (3 messages)</option>
      <option>Reality Check — $29 (Unlimited this month)</option>
    </select>
    <p><a href="https://buy.stripe.com/28E00i2RnfSC546gtr9EI0b" target="_blank">Go to Stripe to purchase</a></p>

    <label for="message">Drop the message here:</label>
    <textarea name="message" id="message" rows="6" placeholder="Paste the message you want decoded..."></textarea>

    <label for="screenshot">Upload a screenshot (optional):</label>
    <input type="file" name="screenshot" id="screenshot" accept="image/*" />

    <label for="email">Your email (to receive the decode):</label>
    <input type="email" name="email" id="email" placeholder="you@email.com" required />

    <button type="submit">Submit for Decode</button>
  </form>
</body>
</html>
