
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seen & Red</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffeeef;
      color: #300000;
    }

    header {
      position: relative;
      width: 100%;
      height: 80vh;
      background: url('hero.jpg') center top/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header .overlay {
      background: rgba(255, 0, 64, 0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0;
    }

    header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.1rem;
    }

    .cta-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: -60px;
      padding: 2rem 1rem 4rem;
    }

    .cta-card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      max-width: 300px;
      text-align: center;
    }

    .cta-card h2 {
      color: #c40042;
      font-family: 'Playfair Display', serif;
    }

    .cta-card p {
      font-size: 0.95rem;
      margin: 1rem 0;
    }

    .cta-card button {
      background-color: #c40042;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border-radius: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        height: 60vh;
        background-position: center top;
      }

      header h1 {
        font-size: 2rem;
      }

      .cta-section {
        margin-top: -40px;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="overlay">
      <h1>SEEN & RED</h1>
      <p>Emotional clarity for the modern dater.</p>
    </div>
  </header>

  <section class="cta-section">
    <div class="cta-card">
      <h2>Take the Free Clarity Quiz</h2>
      <p>Feeling off? Take our quiz and get a personalized Clarity Report to help you see the signs.</p>
      <button>Start Quiz</button>
    </div>
    <div class="cta-card">
      <h2>Try the Message Decode</h2>
      <p>Upload their message and get a vibe check from our AI bestie. It’s receipts — but smarter.</p>
      <button>Try Decode Tool</button>
    </div>
  </section>
</body>
</html>
