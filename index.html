<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Messages - Seen and Red</title>
    <meta name="description" content="Upload your message screenshots for AI-powered relationship analysis.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-red: #dc2626;
            --dark-red: #991b1b;
            --light-red: #fee2e2;
            --dark-gray: #1f2937;
            --medium-gray: #6b7280;
            --light-gray: #f9fafb;
            --white: #ffffff;
            --success-green: #22c55e;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background: var(--light-gray);
            min-height: 100vh;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            color: var(--medium-gray);
        }
        
        /* Plan Status */
        .plan-status {
            background: linear-gradient(135deg, var(--light-red) 0%, var(--white) 100%);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .plan-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-red);
            margin-bottom: 0.5rem;
        }
        
        .usage-count {
            font-size: 1.2rem;
            color: var(--medium-gray);
            margin-bottom: 1rem;
        }
        
        .plan-features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        .feature-item::before {
            content: "✓";
            color: var(--primary-red);
            font-weight: bold;
        }
        
        /* Submission Form */
        .submission-form {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-red);
        }
        
        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.3s;
            cursor: pointer;
        }
        
        .file-upload:hover {
            border-color: var(--primary-red);
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-content {
            color: var(--medium-gray);
        }
        
        .file-upload-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .file-upload-text {
            font-weight: 600;
            color: var(--primary-red);
            margin-bottom: 0.25rem;
        }
        
        .file-upload-hint {
            font-size: 0.9rem;
        }
        
        .submit-button {
            width: 100%;
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 1.25rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-button:hover:not(:disabled) {
            background: var(--dark-red);
        }
        
        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        /* Tier Limit Modal */
        .tier-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .tier-modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            margin: 0 1rem;
            text-align: center;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
        }
        
        .tier-modal-content h3 {
            color: var(--primary-red);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .tier-modal-content p {
            color: var(--medium-gray);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .upgrade-options {
            margin: 1.5rem 0;
        }
        
        .upgrade-btn, .subscribe-btn {
            display: block;
            width: 100%;
            margin: 0.75rem 0;
            padding: 1rem;
            background: var(--primary-red);
            color: var(--white);
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .upgrade-btn:hover, .subscribe-btn:hover {
            background: var(--dark-red);
        }
        
        .modal-close-btn {
            background: #6b7280;
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .modal-close-btn:hover {
            background: #4b5563;
        }
        
        /* Loading State */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .loading .submit-button::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .submission-form, .plan-status {
                padding: 1.5rem;
            }
            
            .plan-features {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Submit Your Messages</h1>
            <p>Upload your message screenshots for AI-powered relationship analysis</p>
        </div>

        <div class="plan-status" id="plan-status">
            <div class="plan-name" id="plan-name">Loading...</div>
            <div class="usage-count" id="usage-count">Checking your plan...</div>
            <div class="plan-features" id="plan-features"></div>
        </div>

        <div class="submission-form">
            <form id="message-analysis-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="context">Relationship Context</label>
                    <textarea id="context" name="context" rows="4" placeholder="Brief context about your situation (optional but helpful for better analysis)"></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Message Screenshots</label>
                    <div class="file-upload" onclick="document.getElementById('file-upload').click()">
                        <input type="file" id="file-upload" name="screenshots" multiple accept="image/*">
                        <div class="file-upload-content" id="file-upload-content">
                            <div class="file-upload-icon">📱</div>
                            <div class="file-upload-text">Click to upload screenshots</div>
                            <div class="file-upload-hint">Support for multiple images (PNG, JPG)</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-button" id="submit-btn">
                    Submit for Analysis
                </button>
            </form>
        </div>
    </div>

    <script>
        const TIER_CONFIGS = {
            'flag_check': { 
                limit: 3, 
                price: 9, 
                name: 'Flag Check',
                features: ['3 message analyses', 'Red & green flag ID', 'Pattern analysis', 'Action recommendations']
            },
            'pattern_check': { 
                limit: 6, 
                price: 19, 
                name: 'Pattern Check',
                features: ['6 message analyses', 'Deep pattern recognition', 'Trauma insights', 'Response suggestions']
            },
            'reality_check': { 
                limit: -1, 
                price: 29, 
                name: 'Reality Check',
                features: ['Unlimited analyses', '24/7 access', 'Voice messages', 'Priority support']
            }
        };

        const SUBSCRIPTION_STATUS = {
            ACTIVE: 'active',
            CANCELLED: 'cancelled',
            PAST_DUE: 'past_due',
            UNPAID: 'unpaid',
            EXPIRED: 'expired'
        };

        class TierEnforcement {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            async init() {
                await this.loadUserData();
                this.setupFormValidation();
                this.updateUI();
            }

            async loadUserData() {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email') || localStorage.getItem('user_email');
                
                if (!email) {
                    this.showNoSubscriptionModal();
                    return;
                }

                try {
                    const userData = this.getUserDataFromStorage(email) || this.detectTierFromStripe();
                    
                    if (!userData) {
                        this.showNoSubscriptionModal();
                        return;
                    }
                    
                    this.currentUser = userData;
                    localStorage.setItem('user_email', email);
                    
                } catch (error) {
                    console.error('Failed to load user data:', error);
                    this.showNoSubscriptionModal();
                }
            }

            detectTierFromStripe() {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                
                if (email) {
                    const tier = urlParams.get('tier') || this.detectTierFromPrice() || 'flag_check';
                    
                    return {
                        email: email,
                        tier: tier,
                        subscriptionDate: new Date().toISOString(),
                        monthlyUsage: {}
                    };
                }
                
                return null;
            }

            detectTierFromPrice() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('tier');
            }

            getUserDataFromStorage(email) {
                const users = JSON.parse(localStorage.getItem('seenandred_users') || '{}');
                return users[email] || null;
            }

            saveUserData(email, userData) {
                const users = JSON.parse(localStorage.getItem('seenandred_users') || '{}');
                users[email] = userData;
                localStorage.setItem('seenandred_users', JSON.stringify(users));
            }

            setupFormValidation() {
                const form = document.getElementById('message-analysis-form');
                form.addEventListener('submit', (e) => this.validateSubmission(e));
            }

            async validateSubmission(event) {
                event.preventDefault();
                
                const canProceed = await this.checkTierLimits();
                
                if (!canProceed.allowed) {
                    this.showLimitReachedModal(canProceed);
                    return false;
                }
                
                this.proceedWithAnalysis(event.target);
            }

            async checkTierLimits() {
                if (!this.currentUser) {
                    return { 
                        allowed: false, 
                        reason: 'no_subscription',
                        message: 'You need a subscription to access relationship analyses.'
                    };
                }

                const subscriptionStatus = this.checkSubscriptionStatus();
                if (!subscriptionStatus.active) {
                    return {
                        allowed: false,
                        reason: subscriptionStatus.reason,
                        message: subscriptionStatus.message
                    };
                }

                const userTier = this.currentUser.tier;
                const tierConfig = TIER_CONFIGS[userTier];
                
                if (!tierConfig) {
                    return { 
                        allowed: false, 
                        reason: 'no_subscription',
                        message: 'You need a valid subscription to access analyses.'
                    };
                }
                
                if (tierConfig.limit === -1) {
                    return { allowed: true, reason: 'unlimited' };
                }
                
                const currentUsage = this.getCurrentMonthUsage();
                
                if (currentUsage >= tierConfig.limit) {
                    return {
                        allowed: false,
                        reason: 'monthly_limit_reached',
                        used: currentUsage,
                        limit: tierConfig.limit,
                        message: 'You have used all ' + tierConfig.limit + ' analyses for this month.'
                    };
                }
                
                return {
                    allowed: true,
                    remaining: tierConfig.limit - currentUsage
                };
            }

            checkSubscriptionStatus() {
                if (!this.currentUser.subscriptionStatus) {
                    return { active: true };
                }

                const status = this.currentUser.subscriptionStatus;
                const now = new Date();
                
                switch(status.status) {
                    case SUBSCRIPTION_STATUS.ACTIVE:
                        return { active: true };
                        
                    case SUBSCRIPTION_STATUS.CANCELLED:
                        if (status.periodEndDate && new Date(status.periodEndDate) > now) {
                            return { 
                                active: true, 
                                warning: 'Subscription cancels on ' + new Date(status.periodEndDate).toLocaleDateString()
                            };
                        } else {
                            return {
                                active: false,
                                reason: 'subscription_cancelled',
                                message: 'Your subscription has been cancelled. Resubscribe to continue accessing analyses.'
                            };
                        }
                        
                    case SUBSCRIPTION_STATUS.PAST_DUE:
                        return {
                            active: false,
                            reason: 'payment_failed',
                            message: 'Your payment failed. Please update your payment method to continue.'
                        };
                        
                    case SUBSCRIPTION_STATUS.EXPIRED:
                        return {
                            active: false,
                            reason: 'subscription_expired',
                            message: 'Your subscription has expired. Resubscribe to continue accessing analyses.'
                        };
                        
                    default:
                        return {
                            active: false,
                            reason: 'subscription_inactive',
                            message: 'Your subscription is not active. Please resubscribe to continue.'
                        };
                }
            }

            getCurrentMonthUsage() {
                if (!this.currentUser) return 0;
                
                const currentMonth = new Date().toISOString().slice(0, 7);
                return this.currentUser.monthlyUsage && this.currentUser.monthlyUsage[currentMonth] ? this.currentUser.monthlyUsage[currentMonth] : 0;
            }

            showLimitReachedModal(limitInfo) {
                this.removeExistingModal();
                
                const modal = document.createElement('div');
                modal.id = 'tier-limit-modal';
                modal.className = 'tier-modal-overlay';
                
                let modalContent = '';
                let upgradeOptions = '';
                
                switch(limitInfo.reason) {
                    case 'no_subscription':
                        modalContent = '<h3>Subscription Required</h3><p>Relationship analyses are available to subscribers only.</p><p><strong>New here?</strong> Start with our <a href="https://tally.so/r/me8pJE" target="_blank" style="color: var(--primary-red);">Free Clarity Quiz</a> first!</p>';
                        upgradeOptions = this.getSubscriptionOptions();
                        break;
                        
                    case 'subscription_cancelled':
                        modalContent = '<h3>Subscription Cancelled</h3><p>Your subscription has been cancelled. To continue getting relationship analyses, please resubscribe.</p>';
                        upgradeOptions = this.getResubscribeOptions();
                        break;
                        
                    case 'payment_failed':
                        modalContent = '<h3>Payment Failed</h3><p>We could not process your payment. Please update your payment method to continue.</p>';
                        upgradeOptions = this.getPaymentUpdateOptions();
                        break;
                        
                    case 'subscription_expired':
                        modalContent = '<h3>Subscription Expired</h3><p>Your subscription has expired. Resubscribe to continue accessing analyses.</p>';
                        upgradeOptions = this.getResubscribeOptions();
                        break;
                        
                    case 'monthly_limit_reached':
                        modalContent = '<h3>Monthly Limit Reached</h3><p>You have used all ' + limitInfo.limit + ' analyses for this month.</p><p>Your usage resets on the 1st of next month, or you can upgrade now for more analyses.</p>';
                        upgradeOptions = this.getUpgradeButtons(this.currentUser.tier);
                        break;
                        
                    default:
                        modalContent = '<h3>Access Restricted</h3><p>Unable to process your analysis request at this time.</p>';
                }
                
                modal.innerHTML = '<div class="tier-modal-content">' + modalContent + upgradeOptions + '<button onclick="this.closest(\'.tier-modal-overlay\').remove()" class="modal-close-btn">Close</button></div>';
                
                document.body.appendChild(modal);
            }

            showNoSubscriptionModal() {
                const modal = document.createElement('div');
                modal.className = 'tier-modal-overlay';
                modal.innerHTML = '<div class="tier-modal-content"><h3>Welcome to Seen and Red!</h3><p>To submit messages for analysis, you will need to purchase a plan first.</p><p><strong>New here?</strong> Try our <a href="https://tally.so/r/me8pJE" target="_blank" style="color: var(--primary-red);">Free Clarity Quiz</a> first!</p>' + this.getSubscriptionOptions() + '<button onclick="window.location.href=\'/\'" class="modal-close-btn">Go Back to Home</button></div>';
                document.body.appendChild(modal);
            }

            getSubscriptionOptions() {
                return '<div class="upgrade-options"><p><strong>Choose your plan:</strong></p><a href="https://buy.stripe.com/28E00i2RnfSC546gtr9EI0b" class="subscribe-btn">Flag Check - $9<br><small>3 analyses per month</small></a><a href="https://buy.stripe.com/28E3cueA58qa4023GF9EI0a" class="subscribe-btn">Pattern Check - $19<br><small>6 analyses per month</small></a><a href="https://buy.stripe.com/3cI3cu1NjeOy68a6SR9EI03" class="subscribe-btn">Reality Check - $29/month<br><small>Unlimited analyses</small></a></div>';
            }

            getUpgradeButtons(currentTier) {
                const tiers = ['flag_check', 'pattern_check', 'reality_check'];
                const currentIndex = tiers.indexOf(currentTier);
                let buttons = '';
                
                for (let i = currentIndex + 1; i < tiers.length; i++) {
                    const tier = tiers[i];
                    const config = TIER_CONFIGS[tier];
                    const limitText = config.limit === -1 ? 'Unlimited' : config.limit + ' analyses';
                    
                    const upgradeUrls = {
                        'pattern_check': 'https://buy.stripe.com/28E3cueA58qa4023GF9EI0a',
                        'reality_check': 'https://buy.stripe.com/3cI3cu1NjeOy68a6SR9EI03'
                    };
                    
                    buttons += '<a href="' + upgradeUrls[tier] + '" class="upgrade-btn">Upgrade to ' + config.name + ' - $' + config.price + '/month<br><small>' + limitText + ' per month</small></a>';
                }
                
                return '<div class="upgrade-options">' + buttons + '</div>';
            }

            getResubscribeOptions() {
                return '<div class="upgrade-options"><p><strong>Resubscribe to continue:</strong></p><a href="https://buy.stripe.com/28E00i2RnfSC546gtr9EI0b" class="subscribe-btn">Flag Check - $9<br><small>3 analyses per month</small></a><a href="https://buy.stripe.com/28E3cueA58qa4023GF9EI0a" class="subscribe-btn">Pattern Check - $19<br><small>6 analyses per month</small></a><a href="https://buy.stripe.com/3cI3cu1NjeOy68a6SR9EI03" class="subscribe-btn">Reality Check - $29/month<br><small>Unlimited analyses</small></a></div>';
            }

            getPaymentUpdateOptions() {
                return '<div class="upgrade-options"><p><strong>Update your payment method:</strong></p><a href="https://billing.stripe.com/p/login/your-portal-link" class="subscribe-btn">Update Payment Method<br><small>Fix your subscription</small></a><p style="margin-top: 1rem;"><small>Or resubscribe with a new payment method:</small></p><a href="https://buy.stripe.com/28E00i2RnfSC546gtr9EI0b" class="subscribe-btn">Resubscribe - $9/month</a></div>';
            }

            async proceedWithAnalysis(form) {
                this.showLoadingState();
                
                try {
                    this.incrementUsage();
                    
                    const tallyUrl = 'https://tally.so/r/mJbgaz';
                    window.location.href = tallyUrl;
                    
                } catch (error) {
                    console.error('Analysis submission failed:', error);
                    alert('Failed to submit analysis. Please try again.');
                    this.hideLoadingState();
                }
            }

            incrementUsage() {
                if (!this.currentUser) return;
                
                const currentMonth = new Date().toISOString().slice(0, 7);
                if (!this.currentUser.monthlyUsage) {
                    this.currentUser.monthlyUsage = {};
                }
                
                this.currentUser.monthlyUsage[currentMonth] = (this.currentUser.monthlyUsage[currentMonth] || 0) + 1;
                
                this.saveUserData(this.currentUser.email, this.currentUser);
                this.updateUI();
            }

            updateUI() {
                const planName = document.getElementById('plan-name');
                const usageCount = document.getElementById('usage-count');
                const planFeatures = document.getElementById('plan-features');
                const submitBtn = document.getElementById('submit-btn');
                
                if (!this.currentUser) {
                    planName.textContent = 'No Subscription';
                    usageCount.textContent = 'Please purchase a plan to continue';
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Subscription Required';
                    return;
                }

                const tierConfig = TIER_CONFIGS[this.currentUser.tier];
                const currentUsage = this.getCurrentMonthUsage();
                const subscriptionStatus = this.checkSubscriptionStatus();
                
                planName.textContent = tierConfig.name;
                
                if (subscriptionStatus.warning) {
                    usageCount.innerHTML = '<div style="color: #f59e0b; margin-bottom: 0.5rem;">⚠️ ' + subscriptionStatus.warning + '</div><div>' + (tierConfig.limit === -1 ? 'Unlimited analyses' : currentUsage + '/' + tierConfig.limit + ' analyses used this month') + '</div>';
                } else if (tierConfig.limit === -1) {
                    usageCount.textContent = 'Unlimited analyses';
                } else {
                    usageCount.textContent = currentUsage + '/' + tierConfig.limit + ' analyses used this month';
                    
                    if (currentUsage >= tierConfig.limit) {
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Monthly Limit Reached';
                    }
                }
                
                if (!subscriptionStatus.active) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Subscription Required';
                }
                
                planFeatures.innerHTML = tierConfig.features.map(feature => '<div class="feature-item">' + feature + '</div>').join('');
            }

            showLoadingState() {
                const form = document.getElementById('message-analysis-form');
                const submitBtn = document.getElementById('submit-btn');
                
                form.classList.add('loading');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';
            }

            hideLoadingState() {
                const form = document.getElementById('message-analysis-form');
                const submitBtn = document.getElementById('submit-btn');
                
                form.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit for Analysis';
            }

            removeExistingModal() {
                const existingModal = document.getElementById('tier-limit-modal');
                if (existingModal) existingModal.remove();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.tierEnforcement = new TierEnforcement();
            
            const fileInput = document.getElementById('file-upload');
            const fileContent = document.getElementById('file-upload-content');
            
            fileInput.addEventListener('change', function() {
                const fileCount = this.files.length;
                if (fileCount > 0) {
                    fileContent.innerHTML = '<div class="file-upload-icon">📁</div><div class="file-upload-text">' + fileCount + ' file(s) selected</div><div class="file-upload-hint">Click to change selection</div>';
                }
            });
        });

        function simulateSubscription(email, tier) {
            const userData = {
                email: email,
                tier: tier,
                subscriptionDate: new Date().toISOString(),
                monthlyUsage: {}
            };
            
            const users = JSON.parse(localStorage.getItem('seenandred_users') || '{}');
            users[email] = userData;
            localStorage.setItem('seenandred_users', JSON.stringify(users));
            
            window.location.href = '?email=' + encodeURIComponent(email);
        }
    </script>
</body>
</html>
